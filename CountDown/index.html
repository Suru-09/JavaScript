<!DOCTYPE html>
<html lang="en">
<link rel="stylesheet" href="stylesheet.css" >
<link rel="icon" href="http://example.com/favicon.png">
<link rel="stylesheet" href="https://egkoppel.github.io/product-sans/google-fonts.css">

<head>
    <meta charset="UTF-8">
    <title>Countdown until Christmas</title>

</head>
<body>
<div class="background">
    <div class="main-container">
        <h1> Christmas is arriving in: </h1>
        <div class="counter-container">

            <div>
                <h2 class="product-sans" id ="days">0</h2>
                <span>days</span>
            </div>

            <div>
                <h2 id ="hours">0</h2>
                <span>hours</span>
            </div>

            <div>
                <h2 id="minutes">0</h2>
                <span>minutes</span>
            </div>

            <div>
                <h2 id="seconds">0</h2>
                <span>seconds</span>
            </div>
        </div>
    </div>
</div>


<script src="script.js"> </script>
</body>
</html>
